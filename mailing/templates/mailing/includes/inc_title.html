<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
    <a class="navbar-brand" href="{% url 'mailing:index' %}"><span class="fas fa-mail-bulk"></span> MS</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb"
            aria-expanded="true">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'mailing:index' %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mailing:clients' %}">Клиенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mailing:messages' %}">Сообщения</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mailing:schedules' %}">Рассылки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Блог</a>
            </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:profile' %}"><span class="fas fa-user"></span> Профиль</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn nav-link" href="{% url 'users:logout' %}"><span
                                class="fas fa-sign-in-alt"></span>
                            Logout
                        </button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:register' %}"><span class="fas fa-user"></span> Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:login' %}"><span class="fas fa-sign-in-alt"></span>
                        Войти</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
